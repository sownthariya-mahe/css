<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <title>Sign Up</title>
    </head>
    <body>
      

        <table>
            <table id="sign" border="0">
                <tr>
                   
                    <th colspan="2" cellpading="" cellspace="">
                      <center><h4 style="color:rgb(247, 30, 15);">Signup</h4></center>
                    </th>
                </tr>
                <tr>
                    <td><lable>First Name</lable></td>
                    <td><input type="text" name="fname"id="fname" value="" placeholder="Enter First Name" max="20"></td>
                </tr>
                <tr>
                    <td><lable>Last Name</lable></td>
                    <td><input type="text" name="lname" id="lname" value="" placeholder="Enter Last Name" max="20"></td>
                </tr>
                <tr>
                    <td><lable>DOB</lable></td>
                    <td><input type="date" name="dob" id="dob" value=""></td>
                </tr>
                <tr>
                    <td><lable>Gender</lable></td>
                    <td><input type="radio" name="gender" id="gender" value="Male">Male
                    <input type="radio" name="gender" id="gender" value="Female">Female</td>
        
                </tr>
                <tr>
                    <td><lable>Phone</lable></td>
                    <td><input type="number"name="pnumber" id="pnumber" max="12" placeholder="Enter Phone"></td>
                </tr>
                <tr>
                    <td><lable>E-mail</lable></td>
                    <td><input type="email" name="emailadd" id="emailadd"value="" placeholder="Enter E-mail " ></td>
                </tr>

                <tr>
                    <td>
                        <lable>Password</lable>
                    </td>
                    <td><input type="password" name="password" id="password"max="15"></td>
                </tr>
                <tr>
                    <td>
                        <lable>Confrim Password</lable>
                    </td>
                    <td><input type="password"  name="cpassword" id="cpassword"max="15"></td>
                </tr>
                <tr>

                </tr>
                <tr>
                   <td colspan="2"> <center>
                    
                    <a href="login.html">
                    <input type="submit" target="_blank"></a>
                        <input type="button" name="cancel" id="cancel"value="Cancel">
                    </center></td>
                </tr>

        
        </table>
   
    </body>
</html>
